<!DOCTYPE html>
<html>
	<head>
		<title>Movix.me</title>
		<link rel="stylesheet" href="includes/style.css">
		<link href="https://fonts.googleapis.com/css?family=Alef" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<meta charset="UTF-8">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	
	<body>
		<div id="wrapper">
			<header class="primaryHeader">
				<a id="logo" href="index.html"></a>
				<a id="user" href="#"></a>
				<a id="bell" href="#"></a>
				<div>
					<form action="#" method="get">
						<input type="search" id="search" placeholder="Search">
					</form>
				</div>
			</header>
			
			<nav class="primaryMenu"  onclick="show()">
				<ul id="navList">
					<li><a href="workers.html">העובדים</a></li>
					<li><a href="#">השמת משמרת</a></li>
					<li><a href="#">תלונות של עובדים</a></li>
					<li><a href="#">איחורים על הסעה</a></li>
					<li><a href="#">אישור סידור עבודה</a></li>
					<li><a href="#">תלונות</a></li>
					<li><a href="#">שלח הודעה לעובדים</a></li>
					<li><a href="#">היסטוריית פעולות</a></li>
				</ul>
			</nav>
			
			<main class="workerPage">
				<h1> עובד קיים  </h1><br><br>
				<form method="get" action="#"> 
					<section>
						<label><input type="text" name="firstname" placeholder="שלומי"> :שם פרטי</label>
						<label><input type="text" name="lastname" placeholder="יצחק"> :שם משפחה</label> 
						<label><input type="text" name="number" placeholder="4587784100"> :מספר עובד</label>
						<label><input type="tel" name="phone" placeholder="0541234567"> :מספר טלפון</label>
						<label><input type="text" name="depart" placeholder="העמסה"> :מחלקה</label>
						<label><input type="date" name="date" value="2000-05-17"> :תאריך התחלה </label>			
				        <label> <input placeholder="חדרה , שכונה 9" name ="address"> :כתובת </label>
					</section>
					
					<section>
			           <label>כיוון הסעה </label>
			          		<select  name ="direction">
								<option value="פיזור ואיסוף">פיזור ואיסוף</option>
								<option value="פיזור">פיזור</option>
			                	<option value="עסיפה">עסיפה</option>
			                	<option value="לא זכי להסעות">לא זכי להסעות</option>
			            	</select>
						<label> מקבל הודעות SMS <input type="checkbox" name="checkSMS" checked> </label>
						<label class="positionLeft"> זכאי להסעות <input type="checkbox" name="checkTransport" checked> </label>
						<h2>  אסיפה  </h2>
						<div class="inputDiv">
							<label>
								<input type="text" name="arriveFrom"  placeholder=" חדרה , שכונה "> מ-תחנה
								<input type="text" name="arriveTo" placeholder="שוהם" >  ל
							</label>
						</div>
						<h2> פיזור </h2>
						<div class="inputDiv">
							<label>
								<input type="text" name="leaveFrom"  placeholder=" שוהם " >  מ-תחנה:
								<input type="text" name="leaveTo"  placeholder=" חדרה , שכונה 9 " >  ל
							</label>
						</div>
					</section>
					<div class="clear"></div>
					
					<button href="#" class="myButton">עדכון</button>
				</form>
			</main>		
			
		</div>
		
		<script src="includes/script.js"></script>
	</body>
</html>
